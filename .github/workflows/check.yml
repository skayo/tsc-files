name: Check

on:
  push:
    branches:
      - main
      - 'renovate/**'
    paths:
      - '**.js'
      - package.json
      - pnpm-lock.ya?ml
      - tsconfig.json

  pull_request:
    branches:
      - main
    paths:
      - '**.js'
      - package.json
      - pnpm-lock.ya?ml
      - tsconfig.json

  workflow_dispatch:
  workflow_call:

jobs:
  lint-and-check:
    name: Lint & Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup pnpm
        uses: pnpm/action-setup@a3252b78c470c02df07e9d59298aecedc3ccdd6d # v3.0.0

      - name: Setup Node.js
        uses: actions/setup-node@0a44ba7841725637a19e28fa30b79a866c81b0a6 # v4.0.4
        with:
          node-version: 18
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Run lint
        run: pnpm run lint

      - name: Run check
        run: pnpm run check

      - name: Run self-check
        run: pnpm run self-check
